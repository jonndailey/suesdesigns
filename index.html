<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/output.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/jpg" href="favicon.ico"/>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js">
    </script>
    <title>Sue's Designs</title>
</head>
<body class="bg-white">
    <header>
        <nav class="nav">
            <ul class="mx-auto w-full">
                <li>About</li>
                <li id="flowersPage">Flowers</li>
                <li id="glassPage">Glass</li>
            </ul>

        </nav>
        <div class="flex justify-center h-full">
            <object data="img/logoflowers.svg" id="logo"></object>
            </svg>
        </div>
    </header>
    <main>
        <section id="carousel" class="carousel slide relative w-5/6 self-center">
            <div id="carouselMain" class="carousel-inner relative w-full overflow-hidden h-5/6">
                
                <div class="carousel-item active relative flex w-auto content-center">
                    <img src="img/flowers/1.jpeg" id="mainImage" class="block justify-center mx-auto self-center object-center">
                </div>
    <!-- Buttons -->
                <button
                    class="carousel-control-prev absolute top-0 bottom-0 flex items-center justify-center p-0 text-center border-0 hover:outline-none hover:no-underline focus:outline-none focus:no-underline left-0"
                    type="button"
                    data-bs-target="#carouselExampleControls"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon inline-block bg-no-repeat" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button
                    class="carousel-control-next absolute top-0 bottom-0 flex items-center justify-center p-0 text-center border-0 hover:outline-none hover:no-underline focus:outline-none focus:no-underline right-0"
                    type="button"
                    data-bs-target="#carouselExampleControls"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon inline-block bg-no-repeat" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </section>
        <section id="gallery" class="block flex flex-row w-full my-56">
            <div id="galleryMain" class="flex flex-row">
                <img class='inline' src="img/flowers/10.jpeg">
                <img class='inline' src="img/flowers/3.jpeg">
                <img class='inline' src="img/flowers/12.jpeg">
            </div>
        </section>
    </main>
</body>
<footer>
    <script src="js/main.js"></script>
</footer>
</html>
